    <section id="contact"data-reveal="top" data-reveal-delay="0.5s">
        <div class="contact-container">
          <h2>Contact Me</h2>
          <div class="contact-form" data-reveal="top" data-reveal-delay="1s">
            <form id="contactForm">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" required>
              
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required>
              
              <label for="message">Message</label>
              <textarea id="message" name="message" rows="5" required></textarea>
              
              <button type="submit">Send Message</button>
            </form>
            <p id="formResponse" class="hidden"></p>
          </div>
          <div class="contact-icons" data-reveal="top" data-reveal-delay="1.5s">
            <a href="https://www.facebook.com/lj.navarette/" target="_blank" class="contact-icon">
              <i class="fab fa-facebook-f"></i>
              <span>Facebook</span>
            </a>
            <a href="mailto:Navarettelyanzjerome@gmail.com" class="contact-icon" onclick="showGmailPopup(); return false;">
              <i class="fas fa-envelope"></i>
              <span>Email</span>
            </a>
            
            <a href="tel:0929889422" class="contact-icon" onclick="showPhonePopup(); return false;">
              <i class="fas fa-phone"></i>
              <span>Phone</span>
            </a>
            <a href="https://github.com/Jeromeeeeee23" target="_blank" class="contact-icon">
              <i class="fab fa-github"></i>
              <span>GitHub</span>
            </a>
          </div>
        </div>
      </section>
